<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>
          </a>
        </h1>
        <div class="user-profile">
          <a href="./edit_user.html">
            <div class="user-img"></div>
            <span class="user-nickname">닉네임</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End header -->


    <!-- Begin main -->
    <main>
      <div class="content-container">
        <div class="profile">
          <!-- 프로필 이미지 -->
          <div class="profile-image"></div>
          <div class="profile-info">
            <!-- 닉네임 표시 -->
            <div class="nickname-box">핫케이크조아</div>
            <ul class="follow">
              <li class="followers">
                <a href="./followers.html">
                  <span class="follow-num">0</span>
                  <p class="follow-text">팔로워</p>
                </a>
              </li>
              <li class="followings">
                <a href="./followings.html">
                  <span class="follow-num">0</span>
                  <p class="follow-text">팔로잉</p>
                </a>
              </li>
            </ul>
            <!-- 프로필 수정 -->
            <button class="btn edit-button" onclick="goToEditPage()">프로필 수정</button>
          </div>
        </div>
        <!-- 자기소개 -->
        <div class="intro-box">
          모두 안녕하세요 :) !! 저는 맛집과 여행지 위주의 트렌드를 즐기는, 핫케이크 조아 라고 합니다 ♡ 팔로우 하시면 실시간 핫트렌드를 보실
          수 있어요!
        </div>
        <div class="center">
          <!-- 스탬프 페이지 이동 -->
          <button class="btn stamp-button" onclick="goToStampPage()">스탬프 확인하기</button>
        </div>
        <!-- 리스트 이동 -->
        <ul class="list-container">
          <li><a href="#">겨울 여행지 LIST</a></li>
          <li><a href="#">겨울 간식 LIST</a></li>
          <li><a href="#">가을 LIST</a></li>
          <li><a href="#">제주도 먹거리 LIST</a></li>
        </ul>
      </div>
    </main>
    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script>
    // 프로필 수정 이동
    function goToEditPage() {
      window.location.href = "./edit_user.html";
    }

    // 스탬프 이동
    function goToStampPage() {
      window.location.href = "./my_stamp.html";
    }
  </script>
  <script src="../js/scripts.js"></script>
</body>

</html>
