<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/trend_mission_detail.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>
          </a>
        </h1>
        <div class="user-profile">
          <a href="./user.html">
            <div class="user-img"></div>
            <span class="user-nickname">닉네임</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End header -->


    <!-- Begin main -->
    <main>
      <div class="content-container">
        <div class="trend-mission-detail">
          <h2>📌 <span class="mission-item"></span></h2>
          <div class="mission-image" id="imagePreview"></div>
          <form action="">
            <div class="image-control">
              <label for="imageUpload" class="btn image-upload-btn">사진 선택</label>
              <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
            </div>
            <textarea class="comment-box"></textarea>
            <button type="submit" class="btn" id="trendMissionEditBtn">수정</button>
          </form>
        </div>
      </div>
    </main>
    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script src="../js/scripts.js"></script>
  <script src="../js/trend_mission_edit.js"></script>
</body>

</html>
