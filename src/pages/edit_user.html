<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotcake Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/edit_user.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>
          </a>
        </h1>
        <div class="user-profile">
          <a href="./user.html">
            <div class="user-img"></div>
            <span class="user-nickname">닉네임</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End header -->

    <!-- Begin main -->
    <main>
      <div class="content-container">
        <form id="profileForm">
          <!-- 프로필 사진 수정 -->
          <div class="profile-image" id="imagePreview"></div>
          <div class="image-control">
            <label for="imageUpload" class="btn image-upload-btn">사진 선택</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
            <button class="btn image-delete-btn" onclick="removeSelectedFile()">사진 삭제</button>
          </div>
          <div class="edit-text">
            <!-- 닉네임 수정 상자 -->
            <div class="edit-nickname">
              <label for="nickname">닉네임</label>
              <input type="text" name="nickname" id="nickname" class="text-box" required>
            </div>
            <!-- 자기소개 수정 상자 -->
            <div class="edit-intro">
              <label for="bio">자기소개</label>
              <textarea name="bio" id="bio" cols="30" rows="10" class="intro-box"></textarea>
            </div>
          </div>
          <!-- 수정 완료시 누르는 수정하기 버튼 -->
          <button type="submit" class="btn edit-success-btn">수정하기</button>
        </form>
        <button class="btn logout-btn">로그아웃</button>
      </div>
    </main>
    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script>
    function editSuccess() {

    }
  </script>
  <script src="../js/scripts.js"></script>
  <script src="../js/edit_user.js"></script>
</body>

</html>
