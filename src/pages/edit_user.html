<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotcake Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/edit_user.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>
          </a>
        </h1>
        <div class="user-profile">
          <a href="./edit_user.html">
            <div class="user-img"></div>
            <span class="user-nickname">닉네임</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End header -->

    <!-- Begin main -->
    <main>
      <!-- 프로필 사진 수정 -->
      <div class="dotted-rectangle">
        <div class="button-container">
          <label for="file-input" class="upload-button">+</label>
          <input type="file" id="file-input" style="display: none;" />
        </div>
      </div>

      <!-- 닉네임 수정 상자 -->
      <div class="edit-nickname">
        <p>닉네임</p>
        <div class="edit-rectangle"></div>
      </div>

      <!-- 자기소개 수정 상자 -->
      <div class="intro">
        <p>자기소개</p>
        <div class="intro-rectangle"></div>
      </div>
      <!-- 수정 완료시 누르는 수정하기 버튼 -->
      <button class="edit-success-button" onclick="editSuccess()">수정하기</button>
    </main>
    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script>
    function editSuccess() {

    }
  </script>
  <script src="../js/scripts.js"></script>
</body>

</html>
