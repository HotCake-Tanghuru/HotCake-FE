<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">

<body>
  <div class="wrap">

      <!-- 상단바 -->

        <h1 class="page-logo">

    <!-- Begin main -->
    <main>

      <div class="trend-list">

          <div class="trend-image wintertravel3"></div>

          <div class="trend-image skiing3"></div>

      </div>

      <!-- 세 번째 트렌드 리스트 -->
      <div class="trend-list">
        <div class="image-row">
          <div class="trend-image snack1"></div>
          <div class="trend-image snack2"></div>
          <div class="trend-image snack3"></div>
        </div>
        <h2 class="trend-heading">♥ 겨울 간식</h2>
      </div>

    </main>
    <!-- End main -->

    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>
  <script src="../js/scripts.js"></script>

</html>
