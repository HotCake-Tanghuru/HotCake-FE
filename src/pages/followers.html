<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotcake Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/followers_styles.css">


</head>

<body>
  <!-- 상단바 -->
  <div class="mobile-navbar">
    <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-icon">
    <span class="hotcake-text">팔로워</span>
  </div>

  <!-- 팔로워 검색 -->
  <main>
    <div class="gray-rectangle">
      <img src="../assets/images/search.png" alt="Search" class="search-icon" id="searchIcon">
    </div>
  </main>

  <!-- 팔로워하는 사용자, 이름, 팔로우 버튼 -->
  <div class="flex-container">
    <div class="set">
      <div class="followers-image-circle"></div>
      <p class="followers-name">오르미</p>
      <button class="shared-button followers-button">팔로우</button>
      <!-- 삭제 버튼 추가 -->
      <button class="shared-button out-button">삭제</button>
    </div>


    <!-- 그다음 팔로워.. -->
    <div class="set">
      <div class="followers-image-circle"></div>
      <p class="followers-name">라이캣</p>
      <button class="shared-button followers-button">팔로우</button>
      <!-- 삭제 버튼 추가 -->
      <button class="shared-button out-button">삭제</button>
    </div>
  </div>

  <script src="../js/scripts.js"></script>
</body>

</html>
