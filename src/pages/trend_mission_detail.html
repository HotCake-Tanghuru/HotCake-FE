<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/trend_mission_detail.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>

        </h1>
        <div class="user-profile">
          <a href="./user.html">

        </div>
      </div>
    </header>
    <!-- End header -->


    <!-- Begin main -->
    <main>
      <div class="content-container">
        <div class="trend-mission-detail">

          <div class="mission-image"></div>

            여기 짱 좋았다~👍
          </div>
          <button class="btn" id="trendMissionEditBtn" onclick="shotEdit()">수정</button>

      </div>

    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script src="../js/scripts.js"></script>
  <script>
    function shotEdit() {
      window.location.href = 'trend_mission_edit.html';
    }
