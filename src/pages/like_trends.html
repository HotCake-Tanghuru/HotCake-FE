<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/like_trends.css">
</head>

<body>
  <div class="wrap">
    <!-- Begin header -->
    <header>
      <!-- 상단바 -->
      <div class="navbar">
        <h1 class="page-logo">
          <a href="./index.html" class="link-container">
            <img src="../assets/images/hotcake.png" alt="HotCake Icon" class="hotcake-logo">
            <span>핫케이크</span>
          </a>
        </h1>
        <div class="user-profile">
          <a href="./user.html">
            <div class="user-img"></div>
            <span class="user-nickname">닉네임</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End header -->


    <!-- Begin main -->
    <main>
      <div class="content-container">
        <h2>내가 좋아요한 트렌드 ♥</h2>
        <ul class="like-trends">
          <!-- 첫 번째 트렌드 리스트 -->
          <li class="like-trend">
            <ul class="trend-images">
              <li class="trend-image">
                <img src="../assets/images/wintertravel1.png" alt="무주스키장">
              </li>
              <li class="trend-image">
                <img src="../assets/images/wintertravel2.png" alt="눈덮인 나무">
              </li>
              <li class="trend-image">
                <img src="../assets/images/winter.png" alt="빙산">
              </li>
            </ul>
            <div class="theme-container">
              <h3 class="trend-theme">겨울 여행지</h3>
              <button class="like-button">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
              </button>
            </div>
          </li>
          <!-- 두 번째 트렌드 리스트 -->
          <li class="like-trend">
            <ul class="trend-images">
              <li class="trend-image">
                <img src="../assets/images/skiing1.png" alt="">
              </li>
              <li class="trend-image">
                <img src="../assets/images/skiing2.png" alt="">
              </li>
              <li class="trend-image">
                <img src="../assets/images/skiing3.png" alt="">
              </li>
            </ul>
            <div class="theme-container">
              <h3 class="trend-theme">이색 스키장</h3>
              <button class="like-button">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
              </button>
            </div>
          </li>
          <!-- 세 번째 트렌드 리스트 -->
          <li class="like-trend">
            <ul class="trend-images">
              <li class="trend-image">
                <img src="../assets/images/snack1.png" alt="탕후루">
              </li>
              <li class="trend-image">
                <img src="../assets/images/snack2.png" alt="딸기 모찌">
              </li>
              <li class="trend-image">
                <img src="../assets/images/snack3.png" alt="소금빵">
              </li>
            </ul>
            <div class="theme-container">
              <h3 class="trend-theme">겨울 간식</h3>
              <button class="like-button">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!-- End main -->


    <!-- Begin footer -->
    <footer>
      <div class="container">
        <div class="page-desc">
          <p>©2023 Tanghuru All rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>

  <script src="../js/scripts.js"></script>
  <script src="../js/like_trends.js"></script>
</body>

</html>
